<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <title>Calculatrice</title>
</head>
<body>
    <div id="main">

        <div>
            <input type="input" class="calc-result">
        </div>

        <div class="block">
            <div class="btns">
                <button class="calc" value="7">7</button>
                <button class="calc" value="8">8</button>
                <button class="calc" value="9">9</button>
                <button class="calc" value="AC">AC</button>
            </div>

            <div class="btns">
                <button class="calc" value="4">4</button>
                <button class="calc" value="5">5</button>
                <button class="calc" value="6">6</button>
                <button class="calc" value="*">*</button>
            </div>

            <div class="btns">
                <button class="calc" value="1">1</button>
                <button class="calc" value="2">2</button>
                <button class="calc" value="3">3</button>
                <button class="calc" value="/">/</button>
            </div>
            <div class="btns">    
                <button class="calc" value="+">+</button>
                <button class="calc" value="0">0</button>
                <button class="calc" value="-">-</button>
                <button class="calc" value="=">=</button>
            </div>    
        </div>
    </div>            
    
</body>
<script src="calculator.js"></script>

</html>
